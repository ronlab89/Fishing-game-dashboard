<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fishing Game Dashboard</title>
  <link rel="shortcut icon" href="/icon-192.webp" type="image/webp">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#000000">
</head>
<body>
  <div class="container">
    <h1>Leaderboard</h1>
    <div class="table-container">
      <table id="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Username</th>
            <th>Level</th>
            <th>XP</th>
            <th>Gold</th>
            <th>Fish Emojis</th>
            <th>Emoji Description</th>
            <th>Infected</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="leaderboard-pagination" class="pagination"></div>

    <h1>Market</h1>
    <div class="table-container">
      <table id="market-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Description</th>
            <th>Cost</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
